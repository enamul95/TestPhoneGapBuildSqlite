<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/ng-cordova.min.js"></script>
	<script type="text/javascript" src="SQLitePlugin.js"></script>
	
  </head>
  <body ng-app="starter">
    <ion-nav-bar animation="nav-title-slide-ios7" 
                 type="bar-positive" 
                 back-button-type="button-icon" 
                 back-button-icon="ion-arrow-left-c"></ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
      
      <script id="registration.html" type="text/ng-template">
      <ion-view title="<span class='appTitle'>MobiBank</span>" left-buttons="leftButtons" right-buttons="rightButtons">
	  
	    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
		  <ion-nav-buttons></ion-nav-buttons>
	      <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>       
            
        <ion-content has-header="true">
					<div class="list list-inset">
			  <label class="item item-input">
				<input type="text" ng-model="reg.first" placeholder="First Name">
			  </label>
			  <label class="item item-input">
				<input type="text" ng-model="reg.last" placeholder="Last Name">
			  </label>
			<button class="button button-positive" ng-click="submit(reg)" >
			 Submit
			</button>
						
			</div>
		
		 <ion-scroll direction="x" style="width: 100%" scrollbar-x="false" delegate-handle="head" zooming="true" on-scroll="scrollMirror('head', 'list')">
         <div class="item item-header item-positive row row-item ch-in-width-area">
          <div class="col col-center ch-in-slno" >First Name</div>
           <div class="col col-center ch-in-slno" >Last Name</div>
             
	  
        </div>
      </ion-scroll>
	  
	  	  <ion-scroll direction="xy" style="height: 100%" zooming="true" on-scroll="scrollMirror('list', 'head')" delegate-handle="list"  >
        <div class="item row row-item ch-in-width-area" ng-repeat="x in list" ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="col col-center col-sep  ch-in-slno">{{x.first_name}}</div>
          <div class="col col-center col-sep  ch-in-slno">{{x.last_name}}</div>
          
        </div>	
          		  		  
        </ion-content>
		<div class="bar bar-footer">
		  <div class="title"><h6>(c) ERA InfoTech Limited. All right reserved</h6></div>
		</div>
      </ion-view>
    </script>
	  <script id="welcome.html" type="text/ng-template">
      <ion-view title="<span class='appTitle'>MobiBank</span>" left-buttons="leftButtons" right-buttons="rightButtons">
	  
	    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
		  <ion-nav-buttons></ion-nav-buttons>
	      <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        
            
        <ion-content has-header="true">
         
          		  		  
        </ion-content>
		<div class="bar bar-footer">
		  <div class="title"><h6>(c) ERA InfoTech Limited. All right reserved</h6></div>
		</div>
      </ion-view>
    </script>
  </body>
</html>
